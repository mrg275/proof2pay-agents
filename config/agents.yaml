# Agent roster configuration
# Each agent has: name, model, schedule, description, and context requirements

agents:
  chief_of_staff:
    name: "Chief of Staff"
    model: "claude-sonnet-4-5-20250514"
    schedule: "daily"
    slack_channel_env: "SLACK_CHANNEL_CHIEF_OF_STAFF"
    interactive: true
    description: >
      Orchestrator agent. Synthesizes all specialist agent outputs into daily briefings.
      Dispatches tasks to specialist agents. Identifies cross-domain connections.
      Has autonomous initiative to dispatch tasks without founder prompting.
    context_includes:
      - "all_agent_summaries"
      - "priorities"
      - "product_docs"

  domain_intelligence:
    name: "Domain Intelligence"
    model: "claude-sonnet-4-5-20250514"
    schedule: "always_on"
    slack_channel_env: "SLACK_CHANNEL_DOMAIN_INTEL"
    interactive: true
    description: >
      Co-founder interface. Analyzes industry documents through a product-readiness lens.
      Identifies edge cases, architectural gaps, and workflow patterns that stress-test
      the current build. Routes findings to Technical PM Agent.
    context_includes:
      - "product_docs"
      - "codebase_context"
      - "own_memory"

  compliance:
    name: "Compliance & Security"
    model: "claude-sonnet-4-5-20250514"
    schedule: "weekly"
    interactive: false
    description: >
      Tracks government compliance frameworks. Maps Proof2Pay's current posture
      against requirements. Maintains SOC 2 and FedRAMP roadmaps.
    context_includes:
      - "product_docs"
      - "own_memory"

  market_research:
    name: "Market Research & GTM"
    model: "claude-sonnet-4-5-20250514"
    schedule: "weekly"
    interactive: false
    description: >
      Maps the government human services landscape. Identifies highest-probability
      agency targets. Researches procurement processes. Maintains ideal customer profile.
    context_includes:
      - "product_docs"
      - "own_memory"
      - "domain_intel_summary"

  fundraising:
    name: "Fundraising Intelligence"
    model: "claude-sonnet-4-5-20250514"
    schedule: "weekly"
    interactive: false
    description: >
      Builds qualified investor pipeline for GovTech pre-seed/seed. Develops
      fundraising positioning, market sizing, and pitch materials.
    context_includes:
      - "product_docs"
      - "own_memory"
      - "market_research_summary"
      - "brand_summary"

  competitive_intel:
    name: "Competitive Intelligence"
    model: "claude-sonnet-4-5-20250514"
    schedule: "biweekly"
    interactive: false
    description: >
      Monitors competitors, adjacent solutions, and market movements.
      Maintains competitive landscape map and differentiation positioning.
    context_includes:
      - "product_docs"
      - "own_memory"

  technical_pm:
    name: "Technical PM"
    model: "claude-sonnet-4-5-20250514"
    schedule: "event_triggered"
    interactive: false
    description: >
      Holds a living mental model of the codebase. Translates intelligence from
      all other agents into engineering-ready task specifications for Claude Code.
      Knows the data model, rules engine, API endpoints, and abstractions.
    context_includes:
      - "product_docs"
      - "codebase_context"
      - "own_memory"
      - "domain_intel_summary"

  regulatory:
    name: "Regulatory Intelligence"
    model: "claude-sonnet-4-5-20250514"
    schedule: "weekly"
    interactive: false
    description: >
      Tracks regulatory frameworks governing government grant compliance (2 CFR 200,
      FAR, OMB circulars). Builds rule pattern libraries that accelerate agency onboarding.
    context_includes:
      - "product_docs"
      - "own_memory"

  brand_marketing:
    name: "Brand & Marketing"
    model: "claude-sonnet-4-5-20250514"
    schedule: "weekly"
    interactive: false
    description: >
      Develops brand identity, messaging framework, and marketing materials.
      Researches naming options. Produces pitch deck content and sales collateral.
    context_includes:
      - "product_docs"
      - "own_memory"
      - "market_research_summary"
      - "competitive_intel_summary"

# Model tier strategy:
# - claude-sonnet-4-5-20250514: Default for all agents (fast, capable, cost-effective)
# - claude-opus-4-5-20250514: Use for Chief of Staff complex synthesis tasks or high-stakes outputs
# - claude-haiku-3-5-20241022: Use for simple routing, classification, and summarization
